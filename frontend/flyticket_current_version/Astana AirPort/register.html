<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #eaf3fc, #ffffff);
            color: #333;
            overflow: hidden;
        }
        .registration-form {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 380px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }
        .logo {
            width: 90px;
            margin-bottom: 10px;
            animation: logoFadeIn 1.2s ease forwards;
        }
        .registration-form h2 {
            color: #2d3e50;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.2s;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            animation: fadeInUp 1s ease forwards;
        }
        .form-group label {
            font-size: 14px;
            color: #6c7a89;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1dce5;
            border-radius: 8px;
            font-size: 15px;
            color: #2d3e50;
            background-color: #f9f9fb;
            transition: box-shadow 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
            outline: none;
        }
        .form-group input:focus {
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(80, 155, 202, 0.15);
            border-color: #5dade2;
            transform: scale(1.02);
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #357ABD;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            box-shadow: 0 8px 16px rgba(53, 122, 189, 0.3);
        }
        .form-group button:hover {
            background-color: #2b5f91;
            box-shadow: 0 12px 24px rgba(53, 122, 189, 0.4);
            transform: scale(1.03);
        }
        .form-footer {
            text-align: center;
            font-size: 14px;
            color: #6c7a89;
            margin-top: 18px;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.4s;
        }
        .form-footer a {
            color: #357ABD;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .form-footer a:hover {
            color: #2b5f91;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes logoFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <!-- Логотип -->
        <img src="A logo.svg" alt="Логотип" class="logo">
        <h2>Регистрация</h2>
        <form action="register.php" method="POST">
            <div class="form-group">
                <label for="iin">ИИН</label>
                <input type="text" id="iin" name="iin" maxlength="12" required pattern="\d{12}" placeholder="Введите ваш ИИН">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>
            <div class="form-group">
                <label for="confirm-password">Подтвердите пароль</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Подтвердите пароль">
            </div>
            <div class="form-group">
                <button type="submit">Зарегистрироваться</button>
            </div>
            <div class="form-footer">
                Уже есть аккаунт? <a href="login.html">Войти</a>
            </div>
        </form>
    </div>
</body>
</html>
